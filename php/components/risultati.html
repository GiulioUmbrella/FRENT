<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <title>Risultati ricerca | Frent</title>

    <meta name="description" content="Lista dei risultati di una ricerca di annunci su Frent"/>

    <script src="./form_validator.js" ></script>
    <meta name="author" content="Tommaso Azzalin, Marco Ferrati, Giulio Umbrella, Xiaowei Wen"/>
    <meta name="keywords" content="Frent,ricerca,cerca,risultati,annuncio,disponibilità"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="../css/print.css" media="print"/>
    <link rel="icon" href="../immagini/icona.ico"/>
</head>
<body class="layout_tre_pannelli">

<HEADER/>

<div id="breadcrumb">
    <p>Ti trovi in: <a href="index.php" title="Vai alla pagina delle ricerca annunci" xml:lang="en" lang="en">Home</a>
        &gt;&gt; Risultati</p>
</div>

<!-- Il form di ricerca deve avere i parametri della ricerca -->
<div id="laterale">
    <form onsubmit="return validazione_form_ricerca();" action="./risultati.php" class="form form_verticale">

        <fieldset class="formVerticale">
            <legend>Ricerca annuncio</legend>
            <div>
                <label for="citta">Città:</label>
                <input list="cities" name="citta" id="citta" placeholder="Citt&agrave;" value="<CITTA/>"/>
                <datalist id="cities"><CITIES_RICERCA/></datalist>
            </div>
            <div>
                <label for="dataInizio">Data Inizio</label>
                <input type="date" name="dataInizio" id="dataInizio" min="<MINDAYB/>" max="<MAXDAYB/>"
                       value="<VALUEINIZIO/>"/>
            </div>
            <div>
                <label for="dataFine">Data Fine</label>
                <input type="date" name="dataFine" id="dataFine" value="<VALUEFINE/>" min="<MINDAYE/>"
                       max="<MAXDAYE/>"/>
            </div>
            <div>
                <label for="numOspiti">Num Ospiti</label>
                <input type="number" name="numOspiti" id="numOspiti" min="1" max="99" value="<VALUENUMERO/>"/>
            </div>
            <input type="submit" id="pulsante_cerca" value="Cerca">

        </fieldset>

    </form>
</div>

<div id="content" class="list">
    <ul>
        <RISULTATI/>
    </ul>

    <a class="torna_su" href="#logo">Torna su</a>
</div>
<FOOTER/>

</body>
</html>
