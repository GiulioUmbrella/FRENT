<form action="<LINK/>" method="post" class="form form_verticale">
    <div id="credenziali_errate"><MSG/></div>
    <fieldset>
        <label for="dataInizio">Data inizio</label>
        <input id="dataInizio" name="dataInizio"  min="<MINDAYB/>" max="<MAXDAYB/>" value="<VALUEINIZIO/>" type="date">
        <label for="dataFine">Data fine</label>
        <input id="dataFine" name="dataFine" value="<VALUEFINE/>" min="<MINDAYE/>" max="<MAXDAYE/>" type="date">
        <label for="numOspiti">Num Ospiti</label>
        <input type="number" name="numOspiti" id="numOspiti" min="1" max="<OSPITIMASSIMO/>" value="<VALUENUMERO/>"/>
        <label class="aiuti_alla_navigazione" for="conferma_prenotazione">Conferma prenotazione</label>
        <input id="conferma_prenotazione" name="conferma_prenotazione" type="submit" value="Prenota"/>
    </fieldset>
</form>
