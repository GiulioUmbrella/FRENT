<body>
  <div id="header">
    <div id="logo">
      <h1>Frent</h1>

    <div id="nav">

        <li>Cerca annunci</li>

    <form action="" method="post">
      <fieldset>
        <label for="user"><span lang="en">E-mail</span> o nome utente</label>

        <label for="password" lang="en">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" />

        <label for="accedi">Accedi</label>
        <input type="submit" id="accedi" value="Accedi" />
        <p>Non hai ancora un <span lang="en">account</span>? <a href="registrazione.html">Registrati</a>!</p>
      </fieldset>
