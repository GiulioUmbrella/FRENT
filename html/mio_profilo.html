<div id="content">
  <h1>Il mio profilo: </h1>
  <img src="default.png" alt="Immagine di profilo ">
  <form action="" method="get" >
<!--    cambiare l'immagine di profilo-->
    <fieldset>
      <legend>Modifica Immagine di profilo: </legend>
      <input type="file" name="immagine_profilo" id="immagine_profilo"/>
      <input type="submit" value="Invia">
      <input type="reset" value="Annulla">
    </fieldset>
  </form>

  <form action="" method="get">
    <!--      finto form, che viene triggerato quando viene cliccato i campi dati diventano editabile.-->
    <fieldset>
      <legend>Miei dati</legend>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Nome" maxlength="32" readonly value="Xiaowei"/>

      <label for="cognome">Cognome:</label>
      <input type="text" name="cognome" id="cognome" placeholder="cognome" maxlength="32" readonly value="Wen"/>

      <label for="Username">Username:</label>
      <input type="text" name="Username" id="Username" placeholder="Username" maxlength="32" readonly value="Username"/>

      <label for="mail">Mail:</label>
      <input type="email" name="mail" id="mail" placeholder="mail" maxlength="191" readonly value="xiaowei.wen1997@gmail.com"/>

      <label for="birthday">Data di Nascita:</label>
      <input type="date" name="birthday" id="birthday"  readonly value=""/>

      <label for="telefono">Telefono: </label>
      <input type="tel" name="telefono" id="telefono" placeholder="Telefono" readonly value="+39112312"/>
      <input type="hidden" value="Conferma Modifica">
    </fieldset>
  </form>
  <form action="" method="get">
<!--    cambiare il password-->
    <fieldset>
      <legend>Cambia Password:</legend>

      <label for="password_one">Modifica Password:</label>
      <input type="password" name="password_one" id="password_one" placeholder="Inserisci Password"  value=""/>
      <label for="password_two">Conferma Password:</label>
      <input type="password" name="password_two" id="password_two" placeholder="Reinserisci Password"  value=""/>

      <input type="submit" value="Conferma" >
    </fieldset>
  </form>

  <form action="" method="get">
    <fieldset>
      <legend>ELIMINA MIO PROFILO</legend>
      <input type="submit" value="Elimina">
    </fieldset>
  </form>
