<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Login - Frent</title>

  <meta name="description" content="Login sul sito di Frent" />
  <meta name="keyword" content="Casa,Appartamento,Affitto,Frent, Frent login" />
  <meta name ="language" content="italian it" />
  <meta name="author" content="Tommaso Azzalin, Marco Ferrati, Giulio Umbrella, Xiaowei Wen" />

  <link rel="stylesheet" type="text/css" href="/file.css" />
  <link rel="shortcuticon" href="/img.ico" />

</head>
  <body>
    <div id="header">
      <h1>Frent</h1>
      <span id="user-login">
      <a href="registrazione.html">Registrati</a>
      </span>
    </div>

    <form action="" method="post">
      <fieldset>
          <label for="user" xml:lang="en">Email</label>
          <input type="text" name="user" id="user" placeholder="Indirizzo mail" />

          <label for="password" xml:lang="en">Password</label>
          <input type="password" name="password" id="password" placeholder="Password"/>

          <label for="accedi">Accedi</label>
          <input type="submit" id="accedi" value="Accedi"/>
      </fieldset>
    </form>

    <p>Non hai ancora un <span xml:lang="en">account</span>? <a href="registrazione.html">Registrati</a>
  </body>
</html>
